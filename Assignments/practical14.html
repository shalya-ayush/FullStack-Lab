<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-14</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="practical14.css">
</head>

<body>
    <header>
        <h1>Form Template</h1>
    </header>
    <div class="main-container">
        <!-- Form Template 1 -->
        <div class="template-1">
            <div class="template-1-header">
                <h1>Log in</h1>
                <div class="social">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-github"></i>
                </div>
            </div>
            <div class="form-container-t1">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your Password">
                </div>
                <p>Forgot <b>Password?</b></p>
                <input type="submit" value="LOGIN">
                <p id="p1">Don't have an acccount <b>Signup</b>
                </p>
            </div>
        </div>
        <!-- Form Template 2 -->
        <div class="template-2">
            <div class="template-2-header">
                <h1>Sign up</h1>

            </div>
            <div class="form-container-t2">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your Password">
                </div>
                <div>
                    <input type="checkbox" name="checkbox" id="">
                    <p> Accept the <b>Terms and Conditions</b></p>
                </div>
                <input type="submit" value="Signup">
                <p>Have an acccount? <b>Login</b>
                </p>

            </div>
            <div class="form-footer-t2">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-github"></i>
            </div>
        </div>
        <!-- Form Template 3 -->
        <div class="template-3">
            <div class="template-3-header">
                <h1>Sign in</h1>

            </div>
            <div class="form-container-t3">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your Password">
                </div>
                <p id="p2">Forgot Password?</p>
                <input type="submit" value="Sign in">
                <p id="p3"> or Sign in with</p>
            </div>
            <div class="form-footer-t3">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-github"></i>
            </div>
        </div>

    </div>

</body>

</html>
